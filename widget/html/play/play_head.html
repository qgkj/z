<!-- hui html整页 -->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>播放</title>
    <meta charset="utf-8" content="感谢百小僧开发这么好的UI框架" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link type="text/css" href="../../css/hui.css" rel="stylesheet" />
    <style type="text/css"></style>
</head>
<body class="">
    <header id="header" class="hui-header hui-min-height-40 hui-position-relative hui-background-color-turquoise hui-box-sizing-content-box">
        <span @click="goback" class="hui-icon hui-position-relative hui-float-left hui-display-inline-block hui-zIndex-100 hui-height-40 hui-padding-col-8 hui-col-middle hui-background-color-turquoise-active">
            <i class="hui-iconfont hui-icon-target-back hui-font-size-18 hui-font-color-white"></i>
        </span>
        <div class="hui-header-title hui-center-all hui-height-40 hui-width-full hui-position-absolute hui-font-color-white hui-height-40 hui-font-size-18">
            播放
        </div>
    </header>
   
    <script type="text/javascript" src="../../script/hui.js"></script>
    <script type="text/javascript" src="../../script/vue.min.js"></script>
    <script type="text/javascript">
    	hui.ready(function(){
    		var app = new Vue({
    			el:'header',
    			methods:{
    				goback:function(){
    					hui.closeWin('play_head');
    				}
    			}
    		});
    		
    		hui.openContentFrame('play_body','play_body.html',[['#header']]);
    		hui.optimizeLocation('play_body');
    	});
    </script>
</body>
</html>
